<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  p {
	font-family: Arial, Helvetica, sans-serif;
  }
  
  </style>
</head>
<body style="background-image: linear-gradient(#DAF2FD, #87C9E9);">
<div class="container-fluid">
	<div class="row" style="background-color:#201e3e">
		<div class="col-sm-12">
			<img src="logo.png" height= "78px" style="padding-top:10px"/>
		
		</div>
	</div>
	<div class="row"><br><br><br><br><br><br><br><br><br><br>
		<div class="col-sm-4">
		</div>
		<div class="col-sm-4" style="background-image: linear-gradient(#DAF2FD, #87C9E9);">
			<br><br>
			
			<div class="row">
				
				<div class="col-sm-12">
					<select id="cars" class="form-control">
					  <option value="admin">Login as Admin</option>
					  <option value="faculty">Login as Faculty</option>					  
					</select>
				</div>
			</div>
			<div class="row"><br>
				
				<div class="col-sm-12">
					<input type="text" class="form-control" placeholder="Username or Email address" />
				</div>
			</div>
			<div class="row"><br>
				
				<div class="col-sm-12">
					<input type="text" class="form-control" placeholder="password"/>
				</div>
			</div>
			<div class="row"><br>
				
				<div class="col-sm-12">
					<button type="button" class="btn btn-success btn-block">Login</button>
				</div>
			</div>
			<div class="row"><br>
				
				<div class="col-sm-12">
					<center><p>Forgot Password?</p></center>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			
		
		</div>
	</div><br><br><br><br><br><br><br><br><br><br>
</div>


</body>
</html>
